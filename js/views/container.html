<section id="shop">
	<div class="container">

			<article class="col-xs-6 col-md-3 shirt" ng-repeat="product in shop.products" data-toggle="modal" data-target="#id-{{ product.id }}">
				
				<p class="state">{{ product.state }}</p>
				<img class="thumb" ng-src="{{ product.thumb }}" alt="Shirt" />
				<p class="quick">Харах</p>
				<p class="title">{{ product.title }}</p>
				<p class="price">{{ product.price | currency:"$":0 }}</p>
			
			</article>

		</div>

	</div>

		</section>

		<section id="modal" ng-repeat="product in shop.products">
			<div class="modal fade" id="id-{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			      </div>
			      <div class="modal-body col-md-12">
			      	<div id="carousel-example-generic" class="col-md-6 carousel slide" data-ride="carousel"  data-interval="1000">
			      		<ol class="carousel-indicators">
						    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

			      		<div class="carousel-inner" role="listbox">
			      			<div class="item active"> 
			      				<img ng-src="{{ product.images[0] }}" />
			      			</div>
			      			<div class="item">
			      				<img ng-src="{{ product.images[1] }}" />
			      			</div>
			      			<div class="item">
			      				<img ng-src="{{ product.images[2] }}" />
			      			</div>	
			      		</div>
			      	</div>

			      	<div class="col-md-6 pull-right">
			      		<h4>{{ product.title }}</h4>
			      		<h5>{{ product.price | currency }}</h5>
			      		<h5>{{ product.state }} - {{ product.statePer }}%</h5>
			      		<h6>Size</h6>
			      		<select>
			      			<option default>Select size</option>
			      			<option ng-repeat="size in product.sizes">{{ size }}</option>
			      		</select>

			      		<select>
			      			<option default>Quantity</option>
			      			<option ng-repeat="quantity in product.quantity">{{ quantity }}</option>
			      		</select>
			      		<br>
			      		<span class="info">{{ product.info }}</span>
				      	<span class="btn btn-primary" ng-click="addCard(product.id)">Add to Card</span>
				    </div>
			      </div>

			    </div>

			      		
			  </div>
			</div>
		</section>
