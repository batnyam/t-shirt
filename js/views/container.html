<section id="shop">
	<div class="container">

			<article class="col-xs-6 col-md-3 shirt" ng-repeat="product in shop.products">
				
				<p class="state">{{ product.state }}</p>
				<img class="thumb" ng-src="{{ product.thumb }}" alt="Shirt" />
				<p class="quick">Харах</p>
				<p class="title">{{ product.title }}</p>
				<p class="price">{{ product.price | currency:"$":0 }}</p>
			
			</article>
		</div>

	</div>

		</section>

		<section id="modal">
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
			      </div>
			      <div class="modal-body">
			       
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
		</section>
